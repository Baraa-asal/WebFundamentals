<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user_card.css">
    <link rel="stylesheet" href="nav_bar.css">
    <link rel="stylesheet" href="cards.css">
</head>

<body>
    <!-- *************** H E A D E R ************** -->
    <div id="main-header">
        <nav class="container nav-container">
            <div class="left-nav-group">
                <h1 class="nav-title">Profile</h1>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">My Profile</a></li>
                    <li><a href="#">Find Connections</a></li>
                </ul>
        </div>
        <button class="btn">Sign Out</button>
    </nav>
    </div>
    <!-- *************** C O N T A I N E R ************** -->
    <div class="container bodycontainer">
        <div id="main">
        <div id="user">
            <header>
                <img id="user-img" src="icons/user-circle.png" />
            </header>
            <div id="user-info">
                <h1 class="user-name">Jane Doe</h1>
                <p id="location"><sub><img class="icons" src="icons/map-marker.png" alt="location" /></sub>Seattle</p>
                <div class="details">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <p class="edit-btn"><sub><img class="icons" src="icons/gear.png" /></sub><a href="#">edit profile</a></p>
            </div>
        </div>
        <div id="education" class="card full-width-card">
            <div class="card-header">
                <h3 class="card-title">Education</h3>
            </div>
            <div class="card-body">
            </div>
        </div>
        </div>

        <div id="connections">
        <div id="con-req" class="card full-width-card">
            <div class="card-header">
                <span class="badge">2</span>
                <h3 class="card-title">Connection Requests</h3> 
            </div>
            <div class="card-body">
            </div>
        </div>
        <div id="your-con" class="card full-width-card">
            <div class="card-header">
                <span class="badge">500+</span>
                <h3 class="card-title">Your Connections</h3>
            </div>
            <div class="card-body">
            </div>
        </div>
        </div>
    </div>

</body>
</html>
