<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <main>
        <header>
            <img id="user-img" src="icons/user-circle.png" />
        </header>
        
        <div id="user-info">
            
            <h1>Jane Doe</h1>
            <p id="location"><sub><img class="icons" src="icons/map-marker.png" alt="location"/></sub>Seattle</p>
            <div class="details">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <p class="edit-btn"><sub><img class="icons" src="icons/gear.png"/></sub><a href="#">edit profile</a></p>
        </div>
    </main>
</body>
</html>
