<!DOCTYPE html>
<html>
    <head>
      <title>CSS EXAMPLE</title>
    <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1 class="headers" id="oneblack">Welcome to <em>CSS</em></h1>    <!--em element here is an inline tag(element)-->
        <h1 class="headers" id="onered" >Welcome to CSS red</h1>             <!--h1 element here is a block element, even if i write 3 headings in the same line here, they will take one whole line in the web page-->
        <h1 class="headers" id="onegreen" >Welcome to CSS green</h1>
        <h2 class="headers" id="two" >Welcome to CSS2 blue</h2>
        <h3 class="headers" id="three" >Welcome to CSS3 gray background</h3>
        <h4 class="headers" id="four" >Welcome to CSS4 orange background and font arial</h4>
    </body>
</html>
