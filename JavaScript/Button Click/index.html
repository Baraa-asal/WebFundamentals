<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Dojonary</title>
    <script>
        function loginClicked(e) {
            if (e.innerHTML === "Login") {
                e.innerHTML = "Logout"
            } else {
                e.innerHTML = "Login"
            }
        }
        function addDefinitionClicked(e) {
            e.style.display = "none" 
        }

        function likeBtnClicked(e) {
            alert("ninja was liked")
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dojonary</h1>
            <input id="search-input" placeholder="Search"/>
            <button id="login-btn" onclick="loginClicked(this)">Login</button>
        </header>
        <div class="content">
            <main class="main-content">
                <div class="content-item">
                    <div class="word">
                        <h1>ninja</h1>
                        <h3><em>noun</em></h3>
                        <h4>Plural: <em>ninjas</em></h4>
                        <button class="likes-btn" onclick="likeBtnClicked(this)">13 likes</button>
                    </div>
                    <div>
                        <p class="item-def">A practitioner skilled in the
                        <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                    </div>
                </div>


                <div class="content-item">
                    <div class="word">
                    <h1>ninja</h1>
                    <h3><em>noun</em></h3>
                    <h4>Plural: <em>ninjas</em></h4>
                    <button class="likes-btn" onclick="likeBtnClicked(this)">37 likes</button>
                    </div>
                    <div>
                        <p class="item-def">A <a href="#">programmer</a> who breaks
                        down problems with <a href="#">zen</a>-like
                        focus
                        </p>
                    </div>
                </div>
            </main>
            <aside class="side-content">
                <div class="content-item"><div>Dojonary is defined by <strong>YOU</strong></div>
                <button class="add-definition" onclick="addDefinitionClicked(this)">Add definition</button></div>
            </aside>
        </div>
    </div>
</body>
</html>
